[tool.poetry]
name = "simple-union-test-internaldafny"
version = "0.1.0"
description = ""
authors = ["AWS <aws-arg-dafny@amazon.com>"]
packages = [
    # Globally install all internaldafny modules
    # such that a module X can be imported with `import X`
    # from anywhere in the Python runtime that installs this module
    { include = "*.py", from = "generated" },
]
# Include all of the following .gitignored files in package distributions,
# even though they are not included in version control.
# Poetry will exclude .gitignored files from package distributions by default.
include = ["generated/*.py"]

[tool.poetry.dependencies]
python = "^3.11.0"
# The test extern pyproject.toml
#   (or test internaldafny pyproject.toml, if no test extern pyproject.toml is present)
# MUST depend on the src extern pyproject.toml
#   (or src internaldafny pyproject.toml, if no src extern pyproject.toml is present)
# to overwrite any src-generated files with the test-generated files (e.g. module_.py).
simple-union-internaldafny = { path = "../../src/simple_union/internaldafny", develop = false}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"