# This workflow verifies Dafny code that are integration tests for smithy-polymorph
name: smithy-polymorph-tests Dafny verification

on:
  pull_request:
  push:

jobs:
  verification:
    strategy:
      matrix:
        testSuite: [
          smithy-polymorph-tests/dependencies/StandardLibrary, # This stores current Polymorph dependencies that all tests depend on
        ]
        os: [ ubuntu-latest ] 
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
    steps:
      - name: Support longpaths
        run: |
          git config --global core.longpaths true

      - uses: actions/checkout@v2

      - name: Setup Dafny
        uses: dafny-lang/setup-dafny-action@v1
        with:
          dafny-version: "3.10.0"

      - name: Verify Dafny code
        shell: bash
        working-directory: ./${{ matrix.testSuite }}
        run: |
          # This works because `node` is installed by default on GHA runners
          CORES=$(node -e 'console.log(os.cpus().length)')
          make verify CORES=$CORES
      - name: Check solver resource use
        shell: bash
        working-directory: ./${{ matrix.testSuite }}
        run: |
          make dafny-reportgenerator
